<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="Imagens/instagram-logo.png" alt="intagram logo">
                <div class="profile-photo">
                    <img src="Imagens/perfil-instagram.png" alt="foto de perfil">
                </div>
                <a class="instagram-login" href="#">Continuar como userName</a>
                <a class="instagram-logout" href="#">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é userName?</p>
                <p>
                    <a href="#" class="link-blue">Alternar conta</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
